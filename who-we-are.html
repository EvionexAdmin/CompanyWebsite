<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who We Are - Evionex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: { 'grid-flow': 'grid-flow 20s linear infinite', 'shine': 'shine 4s infinite', 'pulse-slow': 'pulseSlow 8s infinite ease-in-out', 'slide-up': 'slideUp 0.8s ease-out forwards', 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: {
                        fadeIn: { 'from': { opacity: '0', transform: 'translateY(10px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
                        slideUp: { 'from': { opacity: '0', transform: 'translateY(20px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
                        pulseSlow: { '0%, 100%': { opacity: '0.2', transform: 'scale(1)' }, '50%': { opacity: '0.3', transform: 'scale(1.05)' } },
                        'grid-flow': { '0%': { transform: 'translateY(-50%)' }, '100%': { transform: 'translateY(0)' } },
                        shine: { '0%': { left: '-100%' }, '100%': { left: '200%' } }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="js/utils.js"></script>
    <script type="text/babel" data-type="module" src="js/components.js"></script>
    <script type="text/babel" data-type="module" src="js/layout.js"></script>
    <script type="text/babel" data-type="module" src="js/pages/who-we-are.js"></script>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        const App = () => {
            const [darkMode, setDarkMode] = useState(true);
            useEffect(() => {
                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode]);
            return (
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'bg-slate-950 text-white' : 'bg-white text-slate-900'}`}>
                    <Navbar activePage="who-we-are" darkMode={darkMode} setDarkMode={setDarkMode} />
                    <div className="fixed inset-0 z-0"><RetroGrid /></div>
                    <main className="relative z-10 min-h-screen"><WhoWeArePage /></main>
                    <Footer />
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
